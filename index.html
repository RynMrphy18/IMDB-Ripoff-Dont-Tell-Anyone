<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>IDMB</title>
</head>


<body>
    <header>
        <nav class="navbar is-primary">
            <div class="navbar-brand">
                <h1 class="navbar-item">Welcome to I DMB</h1>
            </div>
            <div class="navbar-end">
                <p class="navbar-item">"Quotes go here"</p>
            </div>
        </nav>
    </header>
    <main>
        <div class="columns">
            <div class="movie-lists column is-half columns">
                <div id="to-watch" class="marg-side-10 column is-half panel is-primary">
                    <div class="panel-heading">
                        <h2>Movies to watch</h2>
                    </div>
                    <div class="movie-card card column is-full">
                        <div class="card-content">
                        <div class="media">
                            <div class="media-left">
                            <figure class="image poster">
                                <img src="https://m.media-amazon.com/images/M/MV5BMjAxMzY3NjcxNF5BMl5BanBnXkFtZTcwNTI5OTM0Mw@@._V1_Ratio0.7273_AL_.jpg" alt="Placeholder image">
                            </figure>
                            </div>
                            <div class="vertical-center media-content has-text-centered">
                                <p class="title is-10 has-text-weight-bold">Inception</p>
                                <p class="subtitle is-6">(2010)</p>
                            </div>
                        </div>
                        </div>
                    </div>
                    <div class="movie-card card column is-full">
                        <div class="card-content">
                        <div class="media">
                            <div class="media-left">
                            <figure class="image poster">
                                <img src="https://m.media-amazon.com/images/M/MV5BMjAxMzY3NjcxNF5BMl5BanBnXkFtZTcwNTI5OTM0Mw@@._V1_Ratio0.7273_AL_.jpg" alt="Placeholder image">
                            </figure>
                            </div>
                            <div class="vertical-center media-content has-text-centered">
                                <p class="title is-10 has-text-weight-bold">Inception</p>
                                <p class="subtitle is-6">(2010)</p>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>

                <div id="watched" class="marg-side-10 column is-half panel is-primary">
                    <div class="panel-heading">
                        <h2>Movies watched</h2>
                    </div>
                    <div class="movie-card card column is-full">
                        <div class="card-content">
                        <div class="media">
                            <div class="media-left">
                            <figure class="image poster">
                                <img src="https://m.media-amazon.com/images/M/MV5BMjAxMzY3NjcxNF5BMl5BanBnXkFtZTcwNTI5OTM0Mw@@._V1_Ratio0.7273_AL_.jpg" alt="Placeholder image">
                            </figure>
                            </div>
                            <div class="vertical-center media-content has-text-centered">
                                <p class="title is-10 has-text-weight-bold">Inception</p>
                                <p class="subtitle is-6">(2010)</p>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="search-column column">
                <div class="panel is-primary">
                        <h2 class="panel-heading">Search for movies:</h2>
                        <form id="movie-search">
                            <div class="field is-grouped is-grouped-centered">
                                <div class="field is-horizontal">
                                    <label for="keyword" class="label">Keyword</label>
                                    <div class="control is-expanded">
                                        <input type="text" id="keyword-search-form" name="'keyword" class="input">
                                    </div>
                                </div>
                            <button class="button is-link" id="keyword-search">Search</button>
                            
                        </form>
                    </div>
                    <div class="columns is-multiline searched-movies">
                        <div class="movie-card card column is-full">
                            <div class="card-content">
                            <div class="media">
                                <div class="media-left">
                                <figure class="image poster">
                                    <img src="https://m.media-amazon.com/images/M/MV5BMjAxMzY3NjcxNF5BMl5BanBnXkFtZTcwNTI5OTM0Mw@@._V1_Ratio0.7273_AL_.jpg" alt="Placeholder image">
                                </figure>
                                </div>
                                <div class="vertical-center media-content has-text-centered">
                                    <p class="title is-10 has-text-weight-bold">Inception</p>
                                    <p class="subtitle is-6">(2010)</p>
                                </div>
                            </div>
                            </div>
                        </div>
                        <div class="movie-card card column is-full">
                            <div class="card-content">
                            <div class="media">
                                <div class="media-left">
                                <figure class="image poster">
                                    <img src="https://m.media-amazon.com/images/M/MV5BMjAxMzY3NjcxNF5BMl5BanBnXkFtZTcwNTI5OTM0Mw@@._V1_Ratio0.7273_AL_.jpg" alt="Placeholder image">
                                </figure>
                                </div>
                                <div class="vertical-center media-content has-text-centered">
                                    <p class="title is-10 has-text-weight-bold">Inception</p>
                                    <p class="subtitle is-6">(2010)</p>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>

            </div>
        <div id="trash" class="column is-centered">
            Drag movie here to delete
        </div>
    </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/script.js"></script>
</body>
</html>
